---
layout: default
---

<h1 class="display-4">{{ page.title | escape }}</h1>

<div class="row">
  <div class="col">
    {{ content }}
  </div>
  {%- if page.image -%}
    <div class="col-4 offset-1">
      <img class="rounded float-end" src="{{ page.image | relative_url }}" style="width: 100%;">
    </div>
  {%- endif -%}
</div>
