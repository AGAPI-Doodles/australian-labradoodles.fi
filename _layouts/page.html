---
layout: default
---

<h1 class="display-4">{{ page.title | escape }}</h1>

<div class="row">
  {%- if page.image -%}
  <div class="col-12 col-md-4 offset-md-1 mb-3 mb-md-0">
    <img class="rounded float-end" src="{{ page.image | absolute_url }}" style="width: 100%" />
  </div>
  {%- endif -%}
  <div class="col order-md-first">{{ content }}</div>
</div>
